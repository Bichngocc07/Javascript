<body>
    <div class="content">
    <h2>Nhập tên của bạn</h2>
    <input id="" type="" placeholder="">
    <button onclick="textName()">Lưu</button>
    <h2>🙌Chào bạn</h2>
    <button class="button">Đổi tên</button>
    </div>
</body>
<script>
    function textName(){
        let name=document.getElementById("name").value;
        localStorage.setItem("name",name);
        document.getElementById("text").textContent="🙌Chào bạn,"+name;
        document.getElementById("name").value="";
    }
    function showText(){
        let name=localStorage.getItem("name");
        document.getElementById("text").textContent="🙌Chào bạn,"+name;
    }
    showText();
    function changeName(){
        let name=localStorage.getItem("name");
        document.getElementById("name").value=name;
    }
</script>
